<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Norita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    
    
    <header class="container">
        
            <row>
            <img src="img/logo.jpg" class="col-md-3 offset-md-4 col-6 offset-3 col-lg-3 offset-lg-4">
            </row>
        

        
            <nav class="nav nav-pills flex-column flex-sm-row">
                <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" data-toggle="modal" data-target="#elida">Familia</a>
                <a class="flex-sm-fill text-sm-center nav-link" data-toggle="modal" data-target="#regalo">Pequeña sorpresa</a>
            </nav>
    </header>
    
            <div class="container" id="carta">
    
                <h2>Para la mejor madre:</h2>
                <p id="final">Feliz cumpleaños mamá, espero que te guste la sorpresa que preparé. Te quiero mucho ♥</p>

            </div>
    
            <div class="modal fade" id="elida" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Fotos ♥</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            
                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="img/carousel.jpeg" alt="familia">
                                    </div>      
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="img/carousel2.jpeg" alt="familia2">
                                    </div>                                     
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>  
    
 
            <div class="modal fade" id="regalo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Regalito ♥</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            
                            <img src="img/giftcard.jpg" alt="regalo" id="gift">
        
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>     
    
    <footer>
    
        <p>Pagina diseñada para Elida Nora Vega</p>    
        
    </footer>
    
   
    
    
 
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
